openapi: 3.1.0
info:
  title: Readonly Properties API
  version: 1.0.0

paths:
  /users:
    post:
      summary: Create a user   
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "qwerty"
                email:
                  type: string
                  example: "yuiop"
      responses:
        '200':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "12345"
                  name:
                    type: string
                    example: "67890"