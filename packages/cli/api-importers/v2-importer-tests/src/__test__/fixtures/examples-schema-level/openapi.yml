openapi: 3.1.0
info:
  title: Readonly Properties API
  version: 1.0.0

paths:
  /users:
    post:
      summary: Create a user
      parameters:
        - in: header
          name: someParameter1
          schema:
            type: string
            example: "qwerty"
          required: true
        - in: query
          name: foo
          schema:
            type: string
            example: "yuiop"
          required: true
        - in: path
          name: userId
          schema:
            type: boolean
            example: true
          required: true          
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '200':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          examples:
            example1:
              value:
                id: "123"
                name: "John Doe"
                email: "john.doe@example.com"
                createdAt: "2021-01-01T00:00:00Z"
                settings:
                  theme: "light"
                  notifications: true
                  lastModified: "2021-01-01T00:00:00Z"
            example2:
              value:
                id: "1234"
                name: "John Doe"
                email: null
                createdAt: "2021-01-01T00:00:00Z"
                settings:
                  theme: "dark"
                  notifications: false
                  lastModified: "2021-01-01T00:00:00Z"
components:
  schemas:
    UserCreate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        settings:
          $ref: '#/components/schemas/UserSettings'
      examples:
        example1:
          value:
            name: "John Doe"
            email: "john.doe@example.com"
            settings:
              theme: "light"
              notifications: true
        example2:
          value:
            name: "John Doe"
            email: null
            settings:
              theme: "dark"
              notifications: false

    User:
      type: object
      properties:
        id:
          type: string
          example: "123"
        name: 
          type: string
          example: "John Doe"
        email:
          type: [string, 'null']
          example: "john.doe@example.com"
        createdAt:
          type: string
          format: date-time
          example: "2021-01-01T00:00:00Z"
        settings:
          $ref: '#/components/schemas/UserSettings'
        stats:
          $ref: '#/components/schemas/UserStats'

    UserSettings:
      type: object
      properties:
        theme:
          type: string
        notifications:
          type: boolean
        lastModified:
          type: string
          format: date-time

    UserStats:
      type: object
      properties:
        totalLogins:
          type: integer
        lastLoginTime:
          type: string
          format: date-time
        accountStatus:
          type: string
          enum: [active, suspended, deleted]

