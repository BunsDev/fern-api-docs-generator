openapi: 3.0.0
info:
  title: User API
  version: 1.0.0
paths:
  /users:
    get:
      summary: Get a list of users
      description: Retrieve a list of users from the system.
      responses:
        '200':
          description: Successful response
        '500':
          description: Internal Server Error
      parameters:
      - in: query
        name: categories
        style: pipeDelimited
        explode: true
        schema:
          type: array
          items:
            type: string
