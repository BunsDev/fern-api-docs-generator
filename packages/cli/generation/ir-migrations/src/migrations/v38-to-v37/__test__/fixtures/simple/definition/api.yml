name: simple-api

auth: OAuthScheme

auth-schemes:
  OAuthScheme:
    scheme: oauth
    scopes:
      - user:read
    type: client-credentials
    token-endpoint:
      endpoint: foo.get_token
      response-fields:
        access-token: $response.access_token
        expires-in: $response.expires_in
        refresh-token: $response.refresh_token
    refresh-endpoint:
      endpoint: foo.refresh_token
      request-fields:
        refresh-token: $response.refresh_token
      response-fields:
        access-token: $response.access_token
        expires-in: $response.expires_in
        refresh-token: $response.refresh_token