name: simple-api

auth: OAuthScheme

auth-schemes:
  OAuthScheme:
    type: client-credentials
    scheme: oauth
    scopes:
      - user:read
    token-endpoint:
      endpoint:
        path: /token/
        method: POST
      response-fields:
        access-token: $response.access_token
        expires-in: $response.expires_in
        refresh-token: $response.refresh_token
    refresh-endpoint:
      endpoint:
        path: /token/
        method: POST
      request-fields:
        refresh-token: $response.refresh_token
      response-fields:
        access-token: $response.access_token
        expires-in: $response.expires_in
        refresh-token: $response.refresh_token