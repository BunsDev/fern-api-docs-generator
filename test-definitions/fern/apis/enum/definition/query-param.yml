imports: 
  root: __package__.yml

service:
  auth: false
  base-path: ""
  endpoints:
    send:
      path: /query
      method: POST
      request:
        name: SendEnumAsQueryParamRequest
        query-parameters:
          operand: root.Operand
          maybeOperand: optional<root.Operand>
      examples: 
        - query-parameters:
            operand: $root.Operand.GreaterThan
    
    sendList:
      path: /query-list
      method: POST
      request:
        name: SendEnumListAsQueryParamRequest
        query-parameters:
          operand:
            type: root.Operand
            allow-multiple: true
          maybeOperand:
            type: optional<root.Operand>
            allow-multiple: true
