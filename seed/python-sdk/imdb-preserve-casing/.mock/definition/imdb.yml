types:
  MovieId: string

  Movie:
    properties:
      _id: MovieId
      movie_title: string
      movie_rating:
        type: double
        docs: The rating scale is one to five stars

  CreateMovieRequest:
    properties:
      movie_title: string
      movie_rating: double

service:
  auth: false
  base-path: /movies
  endpoints:
    createMovie:
      docs: Add a movie to the database
      method: POST
      path: /create-movie
      request: CreateMovieRequest
      response: MovieId

    getMovie:
      method: GET
      path: /{movie_id}
      path-parameters:
        movie_id: MovieId
      response: Movie
      errors:
        - MovieDoesNotExistError

errors:
  MovieDoesNotExistError:
    status-code: 404
    type: MovieId
