types:
  User:
    properties:
      name: string
      tags: list<string>
    examples: 
      - name: Default
        value: 
          name: Deep
          tags: []
  NestedUser:
    properties:
      name: string
      user: User

service:
  base-path: /user
  auth: false
  endpoints:
    getUsername:
      path: ""
      method: GET
      request:
        name: GetUsersRequest
        query-parameters:
          limit: integer
          id: uuid
          date: date
          deadline: datetime
          bytes: base64
          user: User
          keyValue: map<string, string>
          optionalString: optional<string>
          nestedUser: NestedUser
          optionalUser: optional<User>
          excludeUser:
            type: User
            allow-multiple: true
          filter:
            type: string
            allow-multiple: true
      response: User
      examples: 
        - name: Some Query Parameters
          query-parameters:
            limit: 5
            id: 4ff45b32-ca63-462d-b988-cf4eec41397a
          response: 
            body: $User.Default

