types:
  Organization:
    properties:
      name: string
      tags: list<string>

  User:
    properties:
      name: string
      tags: list<string>

service:
  base-path: /user
  auth: false
  endpoints:
    getUser:
      path: "/users/{userId}"
      method: GET
      request:
        name: GetUsersRequest
        path-parameters:
          userId: string
      response: User

    searchUsers:
      path: "/users/{userId}/search"
      method: GET
      request:
        name: SearchUsersRequest
        path-parameters:
          userId: string
        query-parameters:
          limit: optional<integer>
      response: list<User>
