types:
  Union:
    docs: "This is a simple union."
    union:
      foo:
        type: Foo
        key: foo
      bar:
        type: Bar
        key: bar

  UnionWithDiscriminant:
    discriminant:
      value: _type
      name: type
    union:
      foo:
        docs: "This is a Foo field."
        type: Foo
        key: foo
      bar:
        type: Bar
        key: bar

  UnionWithPrimitive:
    union:
      integer: integer
      string: string

  UnionWithDuplicatePrimitive:
    union:
      integer1: integer
      integer2: integer
      string1: string
      string2: string

  UnionWithoutKey:
    union:
      foo: Foo
      bar:
        docs: "This is a bar field."
        type: Bar

  UnionWithNoProperties:
    union:
      foo: Foo
      empty: {}

  UnionWithMultipleNoProperties:
    union:
      foo: Foo
      empty1: {}
      empty2: {}

  UnionWithLiteral:
    base-properties:
      base: literal<"base">
    union:
      fern: literal<"fern">

  UnionWithBaseProperties:
    base-properties:
      id: string
    union:
      integer: integer
      string: string
      foo: Foo

  UnionWithTime:
    union:
      value: integer
      date: date
      datetime: datetime

  UnionWithOptionalTime:
    union:
      date: optional<date>
      datetime: optional<datetime>

  UnionWithSingleElement:
    union:
      foo: Foo

  UnionWithDuplicateTypes:
    union:
      foo1: Foo
      foo2: Foo

  UnionWithSubTypes:
    union:
      foo: Foo
      fooExtended: FooExtended

  Foo:
    properties:
      name: string

  FooExtended:
    extends: Foo
    properties:
      age: integer

  Bar:
    properties:
      name: string

